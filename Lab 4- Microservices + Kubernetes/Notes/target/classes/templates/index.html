<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring Session</title>
</head>
<body>
	<div>
		<form th:action="@{/note}" method="post">
			<textarea rows="2" cols="40" name="description">
			</textarea>
			<br><input type="submit" value ="Save Note" />
		</form>
	</div>
		<h2>Notes</h2>
		<ul th:each="n : ${notes}">
			<li th:utext = "${n.description}">note</li>
		</ul>
</body>
</html>
